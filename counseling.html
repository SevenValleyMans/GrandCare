<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문의하기 | 행복 돌봄 서비스</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="사랑하는 가족의 안심 케어에 대해 궁금한 사항을 문의하세요. 빠른 상담과 정확한 안내로 고객님의 궁금증을 해결해 드립니다.">
  <link rel="canonical" href="https://happycareservice.netlify.app/counseling">
  <link rel="icon" type="image/webp" href="logo.webp">

  <script type="module" src="header.js"></script>
  <script type="module" src="counseling.js"></script>

  <style>
    :root { --brand-color: #ffffff; }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #dedac0;
      margin-bottom: 20px;
    }
    .header-left {
      display: flex;
      align-items: center;
    }
    .logo {
      height: 80px;
      width: 80px;
      margin-right: 5px;
    }
    .text {
      height: 80px;
      width: 160px;
    }
    .nav-links {
      display: flex;
      align-items: center;
    }
    .nav-links a {
      margin: 0 10px;
      text-decoration: none;
      color: white;
      background-color: #5b4e4e;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      transition: font-size 0.3s ease;
    }
    .nav-links a:hover { font-size: 20px; }
    .nav-links a.active {
      color: var(--brand-color)!important;
      border-bottom: 2px solid var(--brand-color);
      padding-bottom: 3px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2.5em;
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }
    p {
      font-size: 0.9em;
      color: #777;
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
    }
    #counseling-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    #message {
      width: 100%;
      height: 120px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
      resize: none;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      background: #1E1E1E;
      color: white;
      transition: background 0.3s ease;
    }
    button:hover { background: #333; }
    #messages {
      margin-top: 20px;
    }
    .message-card {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }
    .message-card p { margin: 0; color: #555; }
    .message-card .reply {
      margin-top: 10px;
      font-size: 0.95em;
      color: #444;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
    #admin-page-btn {
      display: none;
      margin-top: 20px;
      background: #007BFF;
      color: white;
      font-weight: bold;
    }
    #admin-page-btn:hover { background: #0056b3; }
    @media (max-width: 600px) {
      .container { padding: 15px; }
      button { font-size: 0.9em; padding: 8px 15px; }
      header { flex-direction: column; align-items: flex-start; }
      .header-left { flex-direction: column; align-items: flex-start; }
      .header-left .logo, .header-left .text { width: 60px; height: 60px; }
      .nav-links { flex-wrap: wrap; justify-content: center; margin-top: 10px; }
      .nav-links a { margin: 5px; font-size: 14px; padding: 8px 12px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <img class="logo" src="logo.webp" alt="행복 돌봄 서비스 로고" loading="lazy">
      <img class="text" src="text.webp" alt="행복 돌봄 서비스 텍스트 로고" loading="lazy">
      <nav class="nav-links">
        <a href="index.html" class="button">홈</a>
        <a href="노인돌봄서비스.html" class="button">서비스 소개</a>
        <a href="노인맞춤돌봄서비스.html" class="button">컨텐츠</a>
        <a href="노인복지.html" class="button">자주 묻는 질문</a>
        <a href="돌봄서비스.html" class="button">이용 후기</a>
        <a href="counseling.html" class="button active">문의하기</a>
      </nav>
    </div>
    <div class="contact-info"><a>📞 010-6620-4504</a></div>
  </header>

  <div class="container">
    <h1>문의하기</h1>
    <p>사랑하는 가족의 케어에 관한 궁금증이나 요청사항을 남겨주세요.<br>신속하게 답변해드리겠습니다.</p>

    <form id="counseling-form">
      <textarea id="message" placeholder="문의 내용을 입력하세요..." required></textarea>
      <button type="submit">문의 제출</button>
    </form>

    <h2>내 문의 기록</h2>
    <div id="messages">
      <p>아직 문의 기록이 없습니다.</p>
    </div>

    <button id="admin-page-btn" onclick="location.href='admin_counseling.html'">관리자 페이지</button>
  </div>
  
  </script>
</body>
</html>
